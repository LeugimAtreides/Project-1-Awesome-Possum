<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pupper-Pet Entertainment TV</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Firebase CDNs -->
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

  <!-- fontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

  <!-- Our styling -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- Demo illustration of the puppy is from: https://unsplash.com/photos/qO-PIF84Vxg -->
  <!-- Background bokeh image is from: https://www.pexels.com/photo/blur-blurred-bokeh-colors-938967/ -->

</head>

<body>
  <nav id="top-navbar"></nav>
  <div id="container" class="container">
    <div class="row content">
      <div class="col s12 l6" id="content-text">
        <h1>Welcome to Pupper!</h1>
        <p id="slogan">The Ultimate Pet Entertainment TV</p>
        <a href="#carousel" class="waves-effect waves-light btn-large watch-button"><i class="fas fa-paw"></i> Watch the Demo!</a>
      </div>
      <div class="col s12 l6">
        <div class="card-image">
          <img src="assets/images/pupper.jpg" class="circle responsive-image" id="illustration" alt="image of a puppy!">
        </div>
      </div>
      <div class="row">  
        <div class="col s12">
            <div><a href="#about-us"><i id="scroll-icon" class="material-icons">expand_more</i></a></div>
        </div>
      </div>
    </div>

  </div>
  <div id="carousel">
    <input type="text" id="search-bar">
  </div>

  <div id="about-us">

    <div class="row1">
      <div class="col s4">4-columns (one-third)</div>
      <div class="col s8">8-columns (one-third)</div>
    </div>

    <div class="row2">
      <div class="col s8">8-columns (one-third)</div>
      <div class="col s4">4-columns (one-third)</div>
    </div>

    <div class="row3">
      <div class="col s4">4-columns (one-third)</div>
      <div class="col s8">8-columns (one-third)</div>
    </div>

    <div class="row4">
      <div class="col s8">8-columns (one-third)</div>
      <div class="col s4">4-columns (one-third)</div>
    </div>

  </div>
  <div id="contact-us"></div>
  <footer id="tech-used">
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/logic.js"></script>
</body>

</html>
