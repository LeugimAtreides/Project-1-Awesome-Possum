<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pupper-Pet Entertainment TV</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Firebase CDNs -->
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>

  <!-- fontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

  <!-- Our styling -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- Background bokeh image is from: https://www.pexels.com/photo/blur-blurred-bokeh-colors-938967/ -->
  <!-- Dog image is from Photo by Tobias A. Müller on Unsplash: https://unsplash.com/photos/LXPgQP9_u00 -->
  <!-- Cat image is from Photo by Manja Vitolic on Unsplash: https://unsplash.com/photos/gKXKBY-C-Dk -->
  <!-- Bird image is from Photo by Zdeněk Macháček on Unsplash: https://unsplash.com/photos/OlKkCmToXEs -->
  <!-- Hamster image is from Photo by Ricky Kharawala on Unsplash: https://unsplash.com/photos/adK3Vu70DEQ -->

</head>

<body>

  <!-- Dropdown from navigation bar -->
  <nav class="navStick">
      <!-- Navigation bar -->
      <div class="nav-wrapper purple">
        <div class="container">
          <a href="#" class="brand-logo">Pupper</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#">Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>


  <!-- Main div -->
  <div id="container" class="container">
      <div class="row content">
        <div class="col s12 l6" id="content-text">
          <h1>Hello <span id="username">Username</span> & <span id="petname">Petname</span>!</h1>
          <hr class="divider-line">
          <p id="slogan">Welcome to your personalized Pet TV!</p>
        </div>
        <!-- MAIN IMAGE -->
        <div class="col s12 l6">
          <div class="card-image">
            <!-- Wave effect added onto image -->
            <a class="waves-effect waves-light circle" href="#">
              <img src="assets/images/pupper.png" class=" responsive-image" id="illustration-main" alt="Pupper logo">
            </a>
          </div>
          <!-- MAIN IMAGE -->
        </div>
        <div class="row">
          <div class="col s12">
            <div><a href="#about-us"><i id="scroll-icon" class="material-icons">expand_more</i></a></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container wrapper" id="browse">
        <h3>Browse Videos</h3>
        <hr class="divider-line">


    </div>
    <div class="container wrapper" id="playlist">
        <h3>Your Playlist</h3>
        <hr class="divider-line">


    </div>
    <div class="container wrapper" id="favorites">
        <h3>Favorite Videos</h3>
        <hr class="divider-line">


    </div>
    <div class="container wrapper" id="recommended">
        <h3>Recommended Videos</h3>
        <hr class="divider-line">


    </div>


  <footer id="tech-used">
    <div class="row social-media-div">
      <div class="col s12">
        <div class="social-media">
          <p>Copyright by AwesomePossum, 2019</p>
          <p>Share the <i class="fas fa-heart heart-logo"></i> :
            <a href="https://www.facebook.com/sharer/sharer.php?u=#url" target="_blank"><i
                class="fab fa-facebook-square social-media-logos"></i></a>
            <a
              href="http://twitter.com/share?text=text goes here&url=http://url goes here&hashtags=hashtag1,hashtag2,hashtag3"><i
                class="fab fa-twitter social-media-logos"></i></a>
            <a href="http://pinterest.com/pin/create/button/?url=/node/[nid]&description=[title]"><i
                class="fab fa-pinterest social-media-logos"></i></a>
            <a href="http://www.tumblr.com/share/link?url=[URL]&amp;name=[title]&amp;description=[content]"><i
                class="fab fa-tumblr social-media-logos"></i></a>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- Slick Carousel JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Youtube API-->
  <script src="https://apis.google.com/js/client.js"></script>

  <!-- our CDN -->
  <script src="assets/logic.js"></script>
</body>

</html>
